<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ajax 2 - 请求JSON数据</title>
</head>
<body>
	<button id="button1">请求单个数据</button>
	<button id="button2">请求所有数据</button>

    <h1>单个数据</h1>
    <div id="user"></div>

    <h1>所有数据</h1>
    <div id="users"></div>
    <script>
    	document.getElementById('button1').addEventListener('click',loadUser);
    	document.getElementById('button2').addEventListener('click',loadUsers);

    	function loadUser(){
    		var xhr=new XMLHttpRequest();
    		xhr.open("GET","user.json",true);
    		xhr.onload=function(){
    			if(this.status==200){
    				// var user=this.responseText; //user是json数据
    				//将获取的json解析为对象
    				var user=JSON.parse(this.responseText); 
    				var output="";
    				output+=`
                       <ul>
	                       <li>ID: ${user.id}</li>
	                       <li>NAME: ${user.name}</li>
	                       <li>EMAIL: ${user.email}</li>
                       </ul>
    				`;
    				// console.log(user.name);//没有解析数据
    				document.querySelector('#user').innerHTML=output;
    			}
    		}
    		xhr.send();
    	}

    	function loadUsers(){
    		var xhr=new XMLHttpRequest();
    		xhr.open("GET","users.json",true);
    		xhr.onload=function(){
    			if(this.status==200){
    				// var user=this.responseText; //user是json数据
    				//将获取的json解析为对象
    				var users=JSON.parse(this.responseText); 
    				// console.log(users);
    				var output='';
    				for(var i in users){
                      output+=`
                       <ul>
	                       <li>ID: ${users[i].id}</li>
	                       <li>NAME: ${users[i].name}</li>
	                       <li>EMAIL: ${users[i].email}</li>
                       </ul>
    				`;
    				}
    				// console.log(users.name);//没有解析数据
    				document.getElementById('users').innerHTML=output;
    			}
    		}
    		xhr.send();
    	}

    </script>
</body>
</html>
